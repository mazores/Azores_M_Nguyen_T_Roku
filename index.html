<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.js Single-File JavaScript Component Demo</title>

  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Muli:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="css/master.css">

  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
  <main id="app">
	<div class="container-fluid">
		<div class="row">
			<header class="col-sm-12">
				<img src="images/roku.svg" alt="Roku logo" width="90">
				<span><img src="images/logo.png" alt="Roku logo" width="90"></span>
				<nav class="float-right">
				<ul>
					<!-- <li>Kids</li> -->            
					<li v-if="authenticated"><i class="fas fa-user-circle"></i></li>
					<li v-if="administrator"><i class="fas fa-cog"></i></li>
					<li v-if="authenticated" v-on:click="logout()"><i class="fas fa-power-off"></i></li>					
				</ul>
				</nav>
			</header>
		</div> 
	</div> <!-- end container fluid -->
	
	<!-- first thing in component templates should be a container -->
	<router-view @authenticated="setAuthenticated"/>	

	</main>

	<footer>
		<div class="socialmedia">
			<ul class="social">
				<li><img src="images/social-facebook.png" alt="facebook"></li>
				<li><img src="images/social-twitter.png" alt="twitter"></li>
				<li><img src="images/social-instagram.png" alt="instagram"></li>
			</ul>
		</div>
		
		<p class="footer">
			The Flashback streaming app is part of the Roku streaming service. Subscribers can use this app to access three separate flashback features; movies, television (tv) and music.
		</p>
	</footer>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

	<script type="module" src="js/main.js"></script>
</body>
</html>
